<html>
<head>
	<link rel="icon" href="/images/HTML Writer Logo.svg"
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<title>Scrollbar maker</title>
<link rel = "stylesheet" href = "/format.css">
	</head>
<body>
<ul class = "nav">
  <li class = "option"><img src = "/images/HTML Writer Logo.svg" height = "65" width = "65">
  <li class = "option"><a href = "/">Home</a>
  <li class = "option"><a href = "/writingpage">Create Source Code</a>
  <li class = "option"><a href = "/Credits">Credits</a>
</ul><br><br><br><br>
	<div class="leftdiv">
		<p>Enter all the data, and then copy-paste the source code as css that is given below.
<label>Width of your scrollbar (pixels)</label><br>
<input id="barwidth" type="number" /><br>
<label>Background color of your scrollbar</label><br>
<input id="trackBg" type="color" /><br>
<label>Color of your scrollbar</label><br>
<input id="thumbColor" type="color" /><br>
<label>Color of your scrollbar on hover</label><br>
<input id="thumbColorHover" type="color" /><br>
<input id="curve" type="checkbox" /><br>
<label>Elliptical scrollbar</label><br>
<button onclick="check()">Go!</button>
	</div>
		<div class="leftdiv" style="margin-top: 15px;">
<p id="script"></p>
	</div>
<div class="fixed">
&copy; HTMLwriter, 2020
</div>
<script type="text/javascript" >
function check() {
	if (document.getElementById("barwidth").value == "") {
		alert('Please fill out all fields');
} else {
generate();	
}
}
function generate() {
var barWidth = document.getElementById("barwidth").value;
var trackBg = document.getElementById("trackBg").value;
var thumbColor = document.getElementById("thumbColor").value;
var thumbColorHover = document.getElementById("thumbColorHover").value;
var srcCode; 
srcCode = "::-webkit-scrollbar {" + "width:" + barWidth + "px;}<br>";
	if (document.getElementById('curve').checked == true) {
		srcCode += "::-webkit-scrollbar-track {" + "background: " + trackBg + "; border-radius: 7.5px;}<br>";
		srcCode += "::-webkit-scrollbar-thumb {" + "background: " + thumbColor + "; border-radius: 7.5px;}<br>";
} else {
			srcCode += "::-webkit-scrollbar-track {" + "background: " + trackBg + ";}<br>";
		srcCode += "::-webkit-scrollbar-thumb {" + "background: " + thumbColor + ";}<br>";
}
srcCode += "::-webkit-scrollbar-thumb:hover {" + "background: " + thumbColorHover + ";}"
document.getElementById("script").innerHTML = "<code>" + srcCode + "</code>";
}
</script>
</body>
</html>
